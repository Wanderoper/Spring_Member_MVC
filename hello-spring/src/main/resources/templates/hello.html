<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!--th라고 타임리프가 템플릿엔진으로 설정되어있기에 th 사용 가능한것이다 -->
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
// hello 주소창에 입력시 hello.html 을 template에서 찾는다 by controller **//
<p th:text="'안녕하세요. ' + ${data} ">안녕하세요. 손님</p>
// 여기 나오는 data는 getMapping에 의해 controller에서 매핑해준 값이다
</body>
</html>
