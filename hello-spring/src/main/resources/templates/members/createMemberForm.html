<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application page for registering new member</title>
</head>
<body>

<div class="container">

    <form action="/members/new" method="post"> <!-- members/new 로 post 로 전달됨-->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요.">
        </div> <!--form-group-->
        <button type="submit">등록</button> <!--key: name, value: 입력값 이 넘어간다 -->
    </form>
</div> <!-- container -->
</body>
</html>
